<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0098FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Play/Action button symbol -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top action button -->
    <rect x="30" y="25" width="68" height="18" rx="9"/>
    <circle cx="45" cy="34" r="5" fill="#007ACC"/>
    
    <!-- Middle action button -->
    <rect x="30" y="55" width="68" height="18" rx="9"/>
    <circle cx="45" cy="64" r="5" fill="#007ACC"/>
    
    <!-- Bottom action button -->
    <rect x="30" y="85" width="68" height="18" rx="9"/>
    <circle cx="45" cy="94" r="5" fill="#007ACC"/>
  </g>
</svg>
